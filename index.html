<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma calculadora online simples e eficiente para realizar operações matemáticas básicas e científicas.">
    <meta name="keywords" content="calculadora, matemática, científica, operações básicas, soma, subtração, multiplicação, divisão, raiz quadrada, potência, log, seno, cosseno, tangente">
    <meta name="author" content="Amanda Ramos Castilho">

    <link rel="icon" href="img/calculadora.png" type="image/png">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora Científica</title>
</head>

<body>

    <main class="calculadora">
        <h2>Calculadora</h2>
        <input type="text" id="display" disabled aria-label="Visor da calculadora">

        <div class="botoes">
            <button type="button" onclick="limparDisplay()" aria-label="Limpar visor">C</button>
            <button type="button" onclick="backspace()" aria-label="Apagar caractere">⌫</button>
            <button type="button" onclick="alternarSinal()" aria-label="Alternar sinal">±</button>
            <button type="button" onclick="adicionarPorcentagem()" aria-label="Porcentagem">%</button>

            <button type="button" onclick="adicionarNumero('1')">1</button>
            <button type="button" onclick="adicionarNumero('2')">2</button>
            <button type="button" onclick="adicionarNumero('3')">3</button>
            <button type="button" onclick="adicionarOperacao('+')">+</button>

            <button type="button" onclick="adicionarNumero('4')">4</button>
            <button type="button" onclick="adicionarNumero('5')">5</button>
            <button type="button" onclick="adicionarNumero('6')">6</button>
            <button type="button" onclick="adicionarOperacao('-')">-</button>

            <button type="button" onclick="adicionarNumero('7')">7</button>
            <button type="button" onclick="adicionarNumero('8')">8</button>
            <button type="button" onclick="adicionarNumero('9')">9</button>
            <button type="button" onclick="adicionarOperacao('*')">×</button>

            <button type="button" onclick="adicionarNumero('0')">0</button>
            <button type="button" onclick="adicionarPonto()">.</button>
            <button type="button" onclick="calcularResultado()">=</button>
            <button type="button" onclick="adicionarOperacao('/')">÷</button>

            <button type="button" onclick="calcularRaiz()">√</button>
            <button type="button" onclick="calcularPotencia()">x²</button>
            <button type="button" onclick="calcularLog()">log</button>
            <button type="button" onclick="calcularTrigonometria('sin')">sin</button>
            <button type="button" onclick="calcularTrigonometria('cos')">cos</button>
            <button type="button" onclick="calcularTrigonometria('tan')">tan</button>
        </div>
    </main>

    <section class="historico">
        <h3>Histórico</h3>
        <ul id="listaHistorico"></ul>
        <button onclick="limparHistorico()">Limpar Histórico</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
